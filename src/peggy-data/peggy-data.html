<link rel="import" href="./helper-classes.html">
<dom-module id-"peggy-data">
  <script>
    Polymer({
      is: 'peggy-data',

      properties: {
        cart: {
          type: Array,
          value: [],
          notify: true,
          readOnly: true,
        }
      },
      addItem: function(tag, amount, price) {
        let item = new Item(amount, {tag: tag, price: price});
        if (item != undefined)
          this.push('cart', item);
      },
      
      deleteItem: function(item) {
        this.arrayDelete('cart', item);

      }
    });
  </script>
</dom-module>
