<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="additem-card">
<style>
  :host {
    display: block;
    margin: 8px auto;
    max-width: 500px;
    background-color: #FFFFFF;
    box-shadow: 1px 2px 4px #a1a1a1;
    border-radius: 2px;

  }

  #container {
    display: flex;
    align-items: center;
    padding: 7px;
  }

  paper-input {
    margin: 0 4px 0 4px;
  }

  #tag {
    flex: 6 300px;
  }
  #price {
    flex: 1 100px;
  }
  #quantity {
    flex: 1 50px;
  }
  #add {
    flex: 0 0 auto;
  }

</style>
<template>
  <div id="container">
    <paper-input label="Tag" id="tag" value="{{tag}}"></paper-input>
    <paper-input placeholder="0.00" id="price" type="number" value="{{price}}">
      <div prefix>$</div>
    </paper-input>
    <paper-input placeholder="1" id="quantity" type="number" value="{{quantity}}"></paper-input>
    <paper-icon-button on-tap="_addItem" icon="add" id="add"/>
  </div>

</template>
<script>
  Polymer({
    is: 'additem-card',
    properties: {
      tag: String,
      quantity: Number,
      price: Number
    },

    _clear: function() {
      this.tag = undefined;
      this.quantity = undefined;
      this.price = undefined;
    },

    _addItem: function() {
      let details = {
        tag: this.tag,
        quantity: this.quantity || 1,
        price: this.price || 0
      }

      this.fire('add', details);
      this._clear();
    }
  });
</script>
</dom-module>
