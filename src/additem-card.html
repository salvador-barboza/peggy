<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="additem-card">
<style>
  :host {
    display: block;
    margin: 8px auto;
    max-width: 500px;
    background-color: #FFFFFF;
    box-shadow: 1px 2px 4px #a1a1a1;
    border-radius: 2px;
  }

  #container {
    display: flex;
    align-items: center;
    padding: 7px;
  }

  paper-input {
    margin: 0 4px 0 4px;
  }

  #tag {
    flex: 6 300px;
  }
  #price {
    flex: 1 100px;
  }
  #amount {
    flex: 1 100px;
  }

</style>
<template>
  <div id="container">
    <paper-input placeholder="tag" id="tag" value="{{tag}}"></paper-input>
    <paper-input placeholder="price" id="price" type="number" value="{{price}}"></paper-input>
    <paper-input placeholder="amount" id="amount" type="number" value="{{amount}}"></paper-input>
    <paper-icon-button on-tap="_addItem" icon="add"/>
  </div>

</template>
<script>
  Polymer({
    is: 'additem-card',
    properties: {
      tag: String,
      amount: Number,
      price: Number
    },
    _addItem: function() {
      let details = {
        tag: this.tag,
        amount: this.amount,
        price: this.price
      }
      this.fire('add', details);
    }
  });
</script>
</dom-module>
