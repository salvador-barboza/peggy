<dom-module id="list-item">
	<style>
		:host {
			height: 60px;
			display: flex;
			align-items: center;
			justify-content: space-between;

		}
		.card {
			display: flex;
			flex: 1;
			align-items: center;
			justify-content: space-between;
			padding-left: 16px;
		}
		#text {
			font-size: 13px;
			display: flex;
			flex-direction: column;
		}
		#actions {
			padding-right: 8px;
		}

		#tag {
			flex: 2;
		}
		#price {
			flex: 1;
		}
		#amount {
			flex: 1;
		}
		#updateButton {
			margin-right: 8px;
		}
		.input {
			margin: 4px;
		}
	</style>
	<template>
		<div hidden="[[_editing]]" class="card">
			<div id="text">
				<span id="main">[[item.tag]]</span>
				<span id="secondary">  $[[item.price]] x [[item.amount]] = $[[_calcSubTotal(item.price, item.amount)]]</span>
			</div>
			<div id="actions">
				<paper-icon-button on-tap="_delete" icon="delete"></paper-icon-button>
				<paper-icon-button on-tap="_edit" icon="editor:mode-edit"></paper-icon-button>
			</div>
	 	</div>
		<div hidden="[[!_editing]]" class="card">
				<paper-input id="tag" class="input"></paper-input>
				<paper-input id="price" class="input" type="number"></paper-input>
				<paper-input id="amount" class="input" type="number"></paper-input>
			<paper-icon-button on-tap="_update" icon="check" id="updateButton"></paper-icon-button>
		</div>
	</template>
	<script>
		Polymer({
			is: 'list-item',
      properties: {
        item: {
          type: Object
        },
				_editing: {
					type: Boolean,
					value: false
				}
      },
      _delete: function(e) {
				this.fire('delete', {item: this.item});
      },
      _edit: function() {
				//discard unsaved changes.
				this.$.tag.value = this.item.tag;
				this.$.price.value = this.item.price;
				this.$.amount.value = this.item.amount;

				this._editing = true;
				this.fire('edit');
      },
			_update: function() {
				this._editing = false;
				this.fire('update', {
					item: this.item,
					value: {
						tag: this.$.tag.value,
						price: this.$.price.value,
						amount: this.$.amount.value}
					});
			},

			_calcSubTotal: function(price, amount) {
				return Math.ceil(price * amount * 100) / 100;
			}
		});
	</script>
</dom-module>
